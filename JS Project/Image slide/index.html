<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>img</title>
</head>
<body>
        <!-- main screen -->
        <div class="main">
            <img id="screen" src="img/1.jpg" alt="" width="800px" height="500px">
        </div>
    
    <hr>
    <br>

        <!-- Photos -->
    <img class="thumbnail-skote" id="thumbnail_1" src="img/1.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_2" src="img/2.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_3" src="img/3.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_4" src="img/4.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_5" src="img/5.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_6" src="img/6.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_7" src="img/7.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_8" src="img/8.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_9" src="img/9.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_10" src="img/10.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_11" src="img/11.jpg" alt="" width="300px" height="300px">
    <img class="thumbnail-skote" id="thumbnail_12" src="img/12.jpg" alt="" width="300px" height="300px">

        <script>
             
            //  Screen Function
            function changeImg(){
                document.querySelector("#screen").src=this.src;
            }


            // photos click function

            document.querySelector("#thumbnail_1").onclick = changeImg
            document.querySelector("#thumbnail_2").onclick = changeImg
            document.querySelector("#thumbnail_3").onclick = changeImg
            document.querySelector("#thumbnail_4").onclick = changeImg
            document.querySelector("#thumbnail_5").onclick = changeImg
            document.querySelector("#thumbnail_6").onclick = changeImg
            document.querySelector("#thumbnail_7").onclick = changeImg
            document.querySelector("#thumbnail_8").onclick = changeImg
            document.querySelector("#thumbnail_9").onclick = changeImg
            document.querySelector("#thumbnail_10").onclick = changeImg
            document.querySelector("#thumbnail_11").onclick = changeImg
            document.querySelector("#thumbnail_12").onclick = changeImg
        </script>

    
</body>
</html>
